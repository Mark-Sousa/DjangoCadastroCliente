{% extends 'clientes/base.html' %}
{% block content %}
    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>E-mail</th>
            <th>Sexo</th>
            <th>Ações</th>

        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td><a href="{% url 'url_mostrar_cliente' cliente.id %}">{{cliente.nome}}</a></td>
                    <td>{{cliente.data_nascimento}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.sexo}}</td>
                    <td>
                        <a href="{% url 'url_editar_cliente' cliente.id %}" class="btn btn-primary">Editar</a>
                        <a href="{% url 'url_excluir_cliente'  cliente.id %}"  class="btn btn-danger">remover</a>
                    </td>
                </tr>
            {% endfor  %}

        </tbody>

    </table>
    <a href="{% url 'url_cadastrar_cliente' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
